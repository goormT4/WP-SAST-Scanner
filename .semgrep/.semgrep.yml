# .semgrep/.semgrep.yml
# ---------------------
# 공식 packs
configs:
  - p/ci
  - p/security-audit
  - p/secrets
  - p/php
  - p/javascript

# 로컬 규칙을 최상위 rules 아래 포함
rules:
  - include: .semgrep/rules-xss.yml
  - include: .semgrep/rules-upload.yml
  - include: .semgrep/rules-sensitive.yml

# 기본 제외
exclude:
  - node_modules
  - vendor
  - .git
  - .github
  - dist
  - build
  - "**/*.min.js"
  - wp-includes/**
  - wp-admin/**

# 검사할 경로
paths:
  include:
    - "src/**"
    - "**/*.php"
